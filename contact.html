<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: white;
            padding: 10px 0;
            text-align: center;
        }
        .logo {
            width: 150px;
        }
        nav {
            padding: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav-bar a {
            color: black;
            text-decoration: none;
            padding: 0 20px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #232f3e;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #232f3e;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.logojoy.com/wp-content/uploads/20230629132639/current-logo-600x338.png" alt="Logo" class="logo">
        <nav class="nav-bar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="content">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    
</body>
</html>
